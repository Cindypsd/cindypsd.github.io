<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albricias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/navbar.css">
</head>

<body>

    <nav class="navbar shadow-lg">
        <img class="logo-nav" src="./assets/images/logoal-navbar.png" alt="">
        <a href="#" class="nav-txt">Inicio</a>
        <a href="#" class="nav-txt">Servicios</a>
        <a href="#" class="nav-txt">Eventos</a>
        <a href="#" class="nav-txt">Blog</a>
        <a href="#" class="nav-txt">¡Contáctanos!</a>
    </nav>

    <!-- JUMBOTROON -->
    <div class="jumbotron row">
        <div class="col">
        <img src="./assets/images/logoal-jbt.png" class="img-jbt" alt="">
        </div>
        <div class="newsletter form-group col-4">
            <label class="txt-news" for="inputAddress">¿Quieres recibir nuestro newsletter?</label>
            <input type="text" class="form-control" placeholder="Correo Electrónico">
            <button class="button-jbt">Enviar</button>
        </div>
        

    </div>

    <!-- Galeria -->
    <h1 class="title"> ¿Qué necesitas?</h1>
    <div class="galery">
        <div class="row mb-2 ml-3 mr-3 text-center">
            <div class="col-lg-3 col-md-4 col-sm-6 mr-auto ml-auto">
                <div class="card">
                    <img src="./assets/images/fiestadino.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Decoraciones temáticas</h5>
                        <button class="button-galery">¡Quiero ver más!</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mr-auto ml-auto">
                <div class="card">
                    <img src="./assets/images/mesapostres.jpeg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Mesas de Dulces</h5>
                        <button class="button-galery">Más información!</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 mr-auto ml-auto">
                <div class="card">
                    <img src="./assets/images/photobooth.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Photobooth</h5>
                        <button class="button-galery">¿Cuándo empezamos?</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Extra -->

    <div class="contact-info row">
        <div class="img-contact col-6 ml-md-auto">
            <img src="./assets/images/holasoycindy.png" alt="">
        </div>
     
        <button class="button-contact">Conoce nuestro trabajo</button>



    </div>


    <!-- Foooter -->
    <footer class="footer mt-auto py-3 shadow-lg">
        <div class="container">
            <span class="text-muted">Siguenos en nuestras redes sociales</span>
            <a href="#"></a>
        </div>

    </footer>



</body>

</html>
